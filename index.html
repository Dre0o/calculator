<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
   <article class="calc">
     <output class="calc_result" id="result"></output>

     <button type="button" class="calc_button">7</button>
     <button type="button" class="calc_button">8</button>
     <button type="button" class="calc_button">9</button>
     <button type="button" class="calc_button">+</button>

     <button type="button" class="calc_button">4</button>
     <button type="button" class="calc_button">5</button>
     <button type="button" class="calc_button">6</button>
     <button type="button" class="calc_button">-</button>
     
     <button type="button" class="calc_button">1</button>
     <button type="button" class="calc_button">2</button>
     <button type="button" class="calc_button">3</button>
     <button type="button" class="calc_button">*</button>
     
     <button type="button" class="calc_button">0</button>
     <button type="button" class="calc_button">.</button>
     <button type="button" class="calc_button">00</button>
     <button type="button" class="calc_button">/</button>
     
     <button type="button" class="calc_button">C</button>
     <button type="button" class="calc_button">=</button>
     <button type="button" class="calc_button">(</button>
     <button type="button" class="calc_button">)</button>
   </article>

   <script src="script.js"></script>
</body>
</html>
